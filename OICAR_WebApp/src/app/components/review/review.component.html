    <button mat-raised-button color="primary" class="width-fit-content" (click)="visitProfile()">{{review.reviewingUser?.firstName}} {{review.reviewingUser?.lastName}}</button>
    <table class="table">
        <tbody>
            <tr>
                <td>{{getDateString(review.dateOfCreation)}}</td>

            <tr>
                <td>{{review.comment}}</td>
            </tr>
        </tbody>
    </table>
</div>
