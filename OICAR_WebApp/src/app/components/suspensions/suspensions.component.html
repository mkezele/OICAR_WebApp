<div class="p-4">
    <h2 i18n class="text-center">Suspensions</h2>
    <div class="d-flex flex-column flex-md-row justify-content-center">
        <button i18n mat-raised-button color="accent" routerLink="/create-suspension/{{userId}}" class="my-2">+ New suspension</button>
    </div>
    <div *ngFor="let suspension of suspensions" class="mt-3">
        <div class="bg-white rounded">
            <app-suspension [suspension]="suspension"></app-suspension>
            <button
                mat-raised-button 
                color="primary"
                routerLink="../{{userId}}/{{suspension.idsuspension}}/edit"
                class="mx-3 mb-3">
                    <mat-icon>edit</mat-icon>
            </button>
            <button
                mat-raised-button 
                color="warn"
                (click)="openDeleteSuspensionDialog(suspension)"
                class="mb-3">
                    <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
