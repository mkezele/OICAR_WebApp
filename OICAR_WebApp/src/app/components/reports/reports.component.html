<div class="p-4">
    <h2 i18n class="text-center">Reports</h2>
    <div *ngFor="let report of reports" class="mt-3">
        <div class="bg-white rounded">
            <app-report [report]="report"></app-report>
            <button
                i18n
                mat-raised-button 
                routerLink="/create-suspension/{{userId}}/{{report.reportedUserId}}/{{report.reportReasonId}}"
                class="mx-3 mb-3 bg-yellow color-black">
                    Suspend
            </button>
            <button
                mat-raised-button 
                color="warn"
                (click)="deleteReport(report.idreport)"
                class="mb-3">
                    <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
