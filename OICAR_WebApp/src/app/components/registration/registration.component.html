<div class="contentWidth centerVertically m-auto d-flex flex-column align-items-center p-4">
    <h2 class="w-100 text-center">Registration</h2>
    <form #f="ngForm" (ngSubmit)="submit()" class="w-100">
        <!-- First name -->
        <div>
            <mat-form-field appearance="fill" color="accent" class="w-100">
                <mat-label>First name</mat-label>
                <input matInput placeholder="John" [formControl]="firstName" required>
                <mat-error *ngIf="firstName.invalid">First name is required</mat-error>
            </mat-form-field>   
        </div> 
        <!-- Last name -->
        <div>
            <mat-form-field appearance="fill" color="accent" class="w-100 mt-3">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Doe" [formControl]="lastName" required>
                <mat-error *ngIf="lastName.invalid">Last name is required</mat-error>
            </mat-form-field>   
        </div> 
        <!-- Email -->
        <div>
            <mat-form-field appearance="fill" color="accent" class="w-100 mt-3">
                <mat-label>Email</mat-label>
                <input matInput placeholder="john.doe@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">Email is invalid</mat-error>
            </mat-form-field>   
        </div>     
    
        <!-- Password -->
        <div>
            <mat-form-field appearance="fill" color="accent" class="w-100 mt-3">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid">Password is required</mat-error>
            </mat-form-field>
        </div>
        
        <div class="mt-3">
            <button mat-raised-button color="accent" type="submit" [disabled]="!formValid()">Submit</button>
            <button mat-raised-button color="primary" class="mx-3" routerLink="/login">Log in</button>
        </div>
    
        <!-- Info message - unsuccessful registration -->
        <mat-card 
            *ngIf="f.submitted && successfulRegistration != undefined && !successfulRegistration"
            class="bg-color-red mt-3">
            Something went wrong. Registration unsuccessful. :(
        </mat-card>
    
        <!-- Info message - successful registration -->
        <mat-card 
            *ngIf="f.submitted && successfulRegistration != undefined && successfulRegistration"
            class="bg-color-green text-black mt-3">
            Registration successful. You will be redirected to your profile shortly.
        </mat-card>
    </form>
</div>
