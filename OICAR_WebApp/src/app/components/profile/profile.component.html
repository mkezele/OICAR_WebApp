<div class="d-flex flex-column align-items-center p-4">
    <h2 i18n>Profile</h2>
    <h3 i18n>Hello {{user?.firstName}}!</h3>
    <button i18n mat-raised-button color="primary" routerLink="../edit/{{user?.idappUser}}">Edit profile</button>
    <button i18n mat-raised-button color="accent" routerLink="/create-post/{{user?.idappUser}}" class="mt-3">Create post</button>
</div>
<div class="p-4">
    <mat-tab-group>
        <mat-tab i18n-label label="Project posts">
            <div *ngFor="let post of projectPosts" class="mt-3">
                <div class="bg-white">
                    <app-project-post [projectPost]="post"></app-project-post>
                    <button
                        i18n 
                        mat-raised-button 
                        color="primary"
                        routerLink="../{{user?.idappUser}}/project-posts/{{post.idprojectPost}}/edit" 
                        class="mx-3 mb-3">
                            Edit
                    </button>
                </div>
            </div>
        </mat-tab>
        <mat-tab i18n-label label="Service posts">
            <!-- <div *ngFor="let post of servicePosts" class="mt-3">
                
            </div>  -->
        </mat-tab>
        <mat-tab i18n-label label="Reviews">
            <div *ngFor="let review of reviews" class="mt-3">
                <div class="bg-white">
                    <app-review [review]="review"></app-review>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
