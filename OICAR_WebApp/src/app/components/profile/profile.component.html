<div class="d-flex flex-column align-items-center p-4">
    <h2 i18n>Profile</h2>
    <h3 i18n>Hello {{user?.firstName}}!</h3>
    <div class="d-flex flex-column flex-md-row">
        <button i18n mat-raised-button color="primary" routerLink="../edit/{{user?.idappUser}}" class="mx-2 my-2">
            Edit profile
        </button>
        <button i18n mat-raised-button color="accent" routerLink="/create-post/{{user?.idappUser}}" class="mx-2 my-2">+ New post</button>
    </div>
</div>
<div class="p-4">
    <mat-tab-group>
        <mat-tab i18n-label label="Project posts">
            <div *ngFor="let post of projectPosts" class="mt-3">
                <div class="bg-white rounded">
                    <app-project-post [projectPost]="post"></app-project-post>
                    <button
                        mat-raised-button 
                        color="primary"
                        routerLink="../{{user?.idappUser}}/project-posts/{{post.idprojectPost}}/edit" 
                        class="mx-3 mb-3">
                            <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-raised-button 
                        color="warn"
                        (click)="openDeleteProjectPostDialog(post)"
                        class="mb-3">
                            <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-tab>
        <mat-tab i18n-label label="Service posts">

        </mat-tab>
        <mat-tab i18n-label label="Reviews">
            <div *ngFor="let review of reviews" class="mt-3">
                <div class="bg-white rounded">
                    <app-review [review]="review"></app-review>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
