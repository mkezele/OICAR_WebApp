<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{text}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button i18n mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <button i18n mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
