<div class="contentWidth m-auto d-flex flex-column align-items-center rounded py-4 bg-light">
    <h2 class="w-100 text-center border-bottom">Report user {{reportedUser?.firstName}}</h2>
    <mat-stepper linear [orientation]="(stepperOrientation | async)!" class="w-100">
        <!-- Step - report reason -->
        <mat-step [stepControl]="reportReason" label="Report reason">
            <form #f="ngForm" [formGroup]="reportReason" class="mt-3">
                <!-- Report reason -->
                <div class="mb-3">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Report reason</mat-label>
                        <mat-select formControlName="reportReasonCtrl" required>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let reason of reportReasons" [value]="reason">
                                {{reason.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- Submit button -->
                <div class="mt-3">
                    <button 
                        type="submit"
                        mat-raised-button color="primary"
                        [disabled]="!allControlsValid()"
                        (click)="submit()">
                        Submit
                    </button>
                </div>
                <!-- Info message - unsuccessful report creation -->
                <div *ngIf="f.submitted && !successfulReportCreation" class="alert alert-danger mt-3" role="alert">
                    Something went wrong. User was not reported. :(
                </div>
    
                <!-- Info message - successful report creation -->
                <div *ngIf="f.submitted && successfulReportCreation" class="alert alert-danger mt-3" role="alert">
                    User successfully reported. You will be redirected back shortly.
                </div>
            </form>
        </mat-step>
    </mat-stepper>
    <div>
        <button 
        mat-raised-button 
        class="mt-3"
        color="accent"
        (click)="goBack()">
            Go back
        </button>
    </div>
</div>
